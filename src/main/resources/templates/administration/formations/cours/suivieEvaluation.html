<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Utilisateurs</title>
    <style>
        ul{
        list-style-type:square;
        }
    </style>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html" data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" data-th-href="@{/admin/cours/}">Cours</a></li>
        </ul>

        <!--<div style="margin-bottom: 7px">
            <a data-th-href="@{/admin/users/ajouter-user}" class="btn btn-small btn-primary">Ajouter un utilisateur</a>
        </div>-->
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Enregistrer les informations sur le cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="text-center alert alert-success" data-th-if="${info}">
                    <b class="fg-green" data-th-text="${info}">Info</b>
                </div>
                <div class="box-content" ><br>
                    <form class="form-horizontal"  data-th-action="@{/admin/cours/ajouter-cours}" method="post">
                        <fieldset>
                            <div class="offset1 box span9">
                                <br><br>
                                <div class="control-group">
                                    <label class="control-label" for="apprenant">Apprenant<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="apprenant" required data-rel="chosen"   class="span8 typeahead">
                                            <option data-th-each="inscription, uStat : ${listeInscri}" data-th-value="${inscription.apprenant.id}"><span data-th-text="${inscription.apprenant.nom}"></span>- <span data-th-text="${inscription.apprenant.prenom} "></span></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="cour">Choisissez un Cours<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="cour" required data-rel="chosen"   class="span8 typeahead">
                                            <option data-th-each="cours, uStat : ${listeCours}" data-th-value="${cours.id}"><span data-th-text="${cours.module}"></span>- <span data-th-text="${cours.type} "></span></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="type">Type D'evaluation<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="type" required data-rel="chosen"   class="span8 typeahead">
                                            <option value="Theorique">Theorique</option>
                                            <option value="Pratique">Pratique</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label span7"  for="appreciation">Appreciation</label>
                                    <div class="controls">
                                    <input type="text"  required class="span8 typeahead" id="appreciation" >
                                </div>
                                    <div class="text-center form-actions">
                                        <button type="submit" id="valid" class="btn btn-primary">Enregistrer</button>
                                        <button type="reset" class="btn">Annuler</button>
                                    </div>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th  data-th-each="cours, uStat : ${listeCours}"><span data-th-text="${uStat.count}"></span>-
                                <span data-th-text="${cours.module}"></span> :
                                <span data-th-text="${cours.libelle}"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td data-th-each="cours, uStat : ${listeCours}">
                                <ul  data-th-each="apprenant, uStat : ${listeapp}">
                                    <li><span data-th-text="${apprenant.nom}"></span> <span data-th-text="${apprenant.prenom}"></span></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>
    <!-- end: Content -->
</div>
</body>
</html>
