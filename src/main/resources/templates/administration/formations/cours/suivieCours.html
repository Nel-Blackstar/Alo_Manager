<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Utilisateurs</title>
    <style>
        ul{
        list-style-type:square;
        }
    </style>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html" data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" data-th-href="@{/admin/cours/}">Cours</a></li>
        </ul>

        <!--<div style="margin-bottom: 7px">
            <a data-th-href="@{/admin/users/ajouter-user}" class="btn btn-small btn-primary">Ajouter un utilisateur</a>
        </div>-->
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Enregistrer les informations sur le cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="text-center alert alert-success" data-th-if="${info}">
                    <b class="fg-green" data-th-text="${info}">Info</b>
                </div>
                <div class="box-content" ><br>
                    <form class="form-horizontal"  data-th-action="@{/admin/cours/ajouter-suivieCours}" method="post" data-th-object="${suivre}">
                        <fieldset>
                            <div class="offset1 box span9">
                                <br><br>
                                <div class="control-group">
                                    <label class="control-label" for="apprenant">Apprenant<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="apprenant" required data-rel="chosen" data-th-field="*{inscription}"   class="span8 typeahead">
                                            <option data-th-each="inscription, uStat : ${listeInscri}" data-th-value="${inscription.apprenant.id}"><span data-th-text="${inscription.apprenant.nom}"></span>- <span data-th-text="${inscription.apprenant.prenom} "></span> : <b class="btn-info">Permis <span data-th-text="${inscription.getDiplome().getCategoriePermis().getValeur()}"></span></b></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="cour">Choisissez un Cours<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="cour" data-th-field="*{chapitre}" required data-rel="chosen"   class="span8 typeahead">
                                            <optgroup data-th-label="${uStat.count}+' : '+${cours.module}+' - '+${cours.type}" data-th-each="cours, uStat : ${listeCours}">
                                            <option  data-th-value="${chapitre.id}" data-th-each="chapitre, uStat : ${cours.getChapitres()}"> <span data-th-text="${cours.module}"></span> : <span data-th-text="${chapitre.titre}"></span></option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label span7"  for="date">Date<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                    <input type="Date" data-th-field="*{date}"  required class="span8 typeahead" id="date" >
                                </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label span7"  for="appreciation">Appreciation<span class="text-danger">*</span> </label>                                   <div class="controls">
                                    <input type="text"  required class="span8 typeahead" id="appreciation" data-th-field="*{appreciation}">
                                </div>
                                <div class="text-center form-actions">
                                    <button type="submit" id="valid" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                	<table class="table table-striped table-bordered bootstrap-datatable datatable"  data-th-each="cours, uStat : ${listeCours}">
                        <h2 data-th-text="${uStat.count}+' - '+${cours.module}" align="center"></h2>
                        <thead>
                        <tr>
                            <th data-th-each="chapitre, cStat : ${cours.getChapitres()}"><span data-th-text="${cStat.count}"></span>-
                            <span data-th-text="${chapitre.titre}"></span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td data-th-each="chapitre : ${cours.getChapitres()}">
                                <ul>
                                    <li data-th-each="suivi : ${listeApp}" data-th-if="${suivi.getChapitre()}==${chapitre}"><span data-th-text="${suivi.getInscription().getApprenant().nom}"></span> <span data-th-text="${suivi.getInscription().getApprenant().prenom}"></span> : <b class="btn-info" >Permis <span data-th-text="${suivi.getInscription().getDiplome().getCategoriePermis().getValeur()}"></span></b></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>
    <!-- end: Content -->
</div>
</body>
</html>
