<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Diplomes</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
            	<a href="#">Formations</a>
            	<i class="icon-angle-right"></i>
            </li>
            <li><a href="#">Diplomes</a></li>
        </ul>
              <div class="box">
		              <div class="box-header" data-original-title>
		                  <h2><i class="halflings-icon building"></i><span class="break"></span>Liste des Diplomes de la session de formation</h2>
		                  <div class="box-icon">
		                      <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
		                      <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
		                      <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
		                  </div>
		              </div>
		              <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>prénom</th>
                            <th>Adrèsse</th>
                            <th>Téléphone</th>
                            <th>email</th>
                            <th>Permi</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="inscrit, aStat : ${listeInscriptions}">
                            <td data-th-text="${aStat.count}"></td>
                            <td data-th-text="${inscrit.getApprenant().nom}"></td>
                            <td data-th-text="${inscrit.getApprenant().prenom}"></td>
                            <td data-th-text="${inscrit.getApprenant().adresse}"></td>
                            <td data-th-text="${inscrit.getApprenant().telephone_1}"></td>
                            <td data-th-text="${inscrit.getApprenant().email}"></td>
                            <td data-th-text="${inscrit.getDiplome()}"></td>
                            <td>
                                <a data-th-href="@{/admin/modifier-Inscription/{id}(id = ${inscrit.getDiplome().getId()})}" class="btn btn-small btn-success" title="Modifier le diplome de l'inscrit"><i class="halflings-icon white edit"></i></a>
                                <a data-th-href="@{/admin/delete-Inscription/{id}(id = ${inscrit.getDiplome().getId()})}" class="btn btn-small btn-danger" title="Activer le diplome l'apprenant"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
