<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Recipicés</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
            	<a data-th-href="@{/admin/formations/}">Formations</a>
            	<i class="icon-angle-right"></i>
            </li>
            <li><a>Apprenants</a></li>
        </ul>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Enregistrer un recipicé</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="alert alert-info text-center" style="height:12px;" data-th-if="${info}">
                    <p class="fg-green" data-th-text="${info}">Info</p>
                </div>
                <div class="box-content">
                		<div class="offset3">
	                        <form class="form-horizontal span9" data-th-action="@{/admin/formation/recipice/save}" method="post">
	                            <fieldset>
	                                <div class="box"><br>

                                        <div class="control-group">
                                            <label class="control-label" for="inscripiton">Apprenant<span class="text-danger">*</span> </label>
                                            <div class="controls">
                                                <select data-rel="chosen"class="typeahead" id="inscripiton" name="inscription">
	                                                <span data-th-each="inscription : ${listeInscriptions}">
					                                    <span data-th-if="${inscription.dossier} != null">
                                                            <option data-th-value="${inscription.id}" data-th-text="${inscription.apprenant.matricule}+' '+${inscription.apprenant.nom}+' '+${inscription.apprenant.prenom}"></option>
                                                        </span>
                                                    </span>
                                                </select>
                                            </div>
                                        </div><br>
                                        <div class="control-group">
                                            <label class="control-label" for="numero">Numero<span class="text-danger">*</span> </label>
                                            <div class="controls">
                                                <input type="text" class="typeahead" id="numero"  name="numero">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="control-group">
                                            <label class="control-label" for="date">Date d'expiration<span class="text-danger">*</span> </label>
                                            <div class="controls">
                                                <input type="text" class="typeahead datepicker" id="date" name="dateExpiration">
                                            </div>
                                        </div>
	                                    <br>
	                                    <div class="form-actions">
	                                        <button type="submit" class="btn btn-primary">Ajouter</button>
	                                        <button type="reset" class="btn">Annuler</button>
	                                    </div>
	                                </div>
	                            </fieldset>
	                        </form>
                        </div>
                       </div>
                      </div>
                     <div class="box">
		              <div class="box-header" data-original-title>
		                  <h2><i class="halflings-icon building"></i><span class="break"></span>Liste des Recipicer</h2>
		                  <div class="box-icon">
		                      <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
		                      <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
		                      <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
		                  </div>
		              </div>
		              <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable" id="datatable-buttons">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Matricule</th>
                            <th>Nom</th>
                            <th>prénom</th>
                            <th>telephone</th>
                            <th>Lieu d'examen</th>
                            <th>Numero Recipicer</th>
                            <th>Date Expiration recipicé</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="inscription, aStat : ${listeInscriptions}">
                            <div data-th-if="${inscription.dossier} != null">
                                <td data-th-text="${aStat.count}"></td>
                                <td data-th-text="${inscription.getApprenant().matricule}"></td>
                                <td data-th-text="${inscription.getApprenant().nom}"></td>
                                <td data-th-text="${inscription.getApprenant().prenom}"></td>
                                <td data-th-text="${inscription.getApprenant().telephone_1}"></td>
                                <td><span data-th-text="${inscription.lieu_examen}"></span></td>
                                <td data-th-text="${inscription.dossier.codeRecipicer}"></td>
                                <td data-th-text="${inscription.dossier.dataExpiration}"></td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
