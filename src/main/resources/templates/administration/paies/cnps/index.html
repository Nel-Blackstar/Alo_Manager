<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Cnsp</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/paies/show}">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>CNPS</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une CNPS</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/paies/cnps/save}" method="post"  data-th-object="${cnps}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="nom">Nom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="nom" data-th-field="${cnps.nom}">
                                        <input type="hidden" data-th-field="${cnps.id}" data-th-value="${cnps.id}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Taux Salarial">Taux Salarial<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="Taux Salarial" data-th-field="${cnps.tauxSalarial}">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="Plafond Salarial">Plafond Salarial<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="Plafond Salarial" data-th-field="${cnps.plafondSalarial}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Taux Patronal">Taux Patronal<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="Taux Patronal" data-th-field="${cnps.tauxPatronal}">
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Professions</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable" id="datatable-buttons">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Taux Salarial</th>
                            <th>Plafond Salarial</th>
                            <th>Taux Patronal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="cnps, uStat : ${cnpss}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${cnps.nom}"></td>
                            <td data-th-text="${cnps.tauxSalarial} + ' %'"></td>
                            <td data-th-text="${cnps.PlafondSalarial}"></td>
                            <td data-th-text="${cnps.tauxPatronal} + ' %'"></td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/paies/cnps/update/'+${cnps.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/paies/cnps/delete/'+${cnps.id} }" onclick="return confirm('Etes vous sure de vouloir supprimer cette CNPS ?')" class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
