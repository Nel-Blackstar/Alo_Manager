<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Type Congé</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/paies/show}">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Type Congé</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'un type de Congé</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/paies/typeConge/save}" method="post"  data-th-object="${typeConge}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="type">Nom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="type" data-th-field="${typeConge.type}">
                                        <input type="hidden" data-th-field="${typeConge.id}" data-th-value="${typeConge.id}">
                                    </div>
                                </div>

                                <div class="control-group">
                                <label class="control-label" for="libeller">Libeller<span class="text-danger">*</span> </label>
                                <div class="controls">
                                    <input type="text" class="span6 typeahead" id="libeller" data-th-field="${typeConge.libeller}">
                                </div>
                            </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Types de Congé</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable" id="datatable-buttons">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Libeller</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="typeConge, uStat : ${typeConges}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${typeConge.type}"></td>
                            <td data-th-text="${typeConge.libeller}"></td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/paies/typeConge/update/'+${typeConge.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/paies/typeConge/delete/'+${typeConge.id} }" onclick="return confirm('Etes vous sure de vouloir supprimer ce type de Congé ?')" class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
