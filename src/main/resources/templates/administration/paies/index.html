<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Administration</title>
</head>
<body>
<div data-layout-fragment="content">

    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a>Accueil</a></li>
        </ul>

        <div class="row-fluid">
            <div class="box span12">
                <div class="box-header">
                    <h2><i class="halflings-icon cogs"></i><span class="break"></span>Configuration</h2>
                </div>
                <div class="box-content">
                    <a class="quick-button-small span2" data-th-href="@{/admin/paies/professions}">
                        <i class="icon-sitemap"></i>
                        <p>Professions </p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/personnels}">
                        <i class="icon-sitemap"></i>
                        <p>CNPS </p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/banques}">
                        <i class="icon-building"></i>
                        <p>Contrats</p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/personnels}">
                        <i class="icon-sitemap"></i>
                        <p>Types de Cong√©s </p>
                    </a>

                    <a class="quick-button-small span2" data-th-href="@{/admin/formations}">
                        <i class="icon-briefcase"></i>
                        <p>Primes Fixes</p>
                    </a>

                    <div class="clearfix"></div>
                </div>
            </div><!--/span-->
        </div><!--/row-->


        <div class="row-fluid">
            <div class="box span12">
                <div class="box-header">
                    <h2><i class="halflings-icon shopping-cart"></i><span class="break"></span>Suivie de Payement</h2>
                </div>
                <div class="box-content">

                    <a class="quick-button-small span2" data-th-href="@{/admin/formations}">
                        <i class="icon-briefcase"></i>
                        <p>Credits</p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/formations}">
                        <i class="icon-briefcase"></i>
                        <p>Avances</p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/partenaire}">
                        <i class="icon-user"></i>
                        <p>Primes Variable</p>
                    </a>
                    <div class="clearfix"></div>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="row-fluid">
            <div class="box span12">
                <div class="box-header">
                    <h2><i class="halflings-icon shopping-cart"></i><span class="break"></span>Historique</h2>
                </div>
                <div class="box-content">
                    <a class="quick-button-small span2" data-th-href="@{/admin/formations}">
                        <i class="icon-briefcase"></i>
                        <p>Formations</p>
                    </a>
                    <a class="quick-button-small span2" data-th-href="@{/admin/partenaire}">
                        <i class="icon-user"></i>
                        <p>Partenaires</p>
                    </a>
                    <div class="clearfix"></div>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
