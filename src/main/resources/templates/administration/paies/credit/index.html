<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Cnsp</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/paies/show}">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Credit</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une Credit</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/paies/credit/save}" method="post"  data-th-object="${credit}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="personnel">Personnel<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select data-rel="chosen"class="typeahead span6"  id="personnel" data-th-field="${credit.personnel}">
	                                                <span data-th-each="personnel : ${personnels}">
					                                    <option data-th-value="${personnel.id}" data-th-text="${personnel.nom}"></option>
					                                </span>
                                        </select>
                                        <input type="hidden" data-th-field="${credit.id}" data-th-value="${credit.id}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="valeur">Valeur<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="valeur" data-th-field="${credit.valeur}">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="retenue">Retenue<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="retenue" data-th-field="${credit.retenue}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="Taux interet">Taux D'interêt<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="Taux interet" data-th-field="${credit.tauxInteret}">
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Credits</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Personnel</th>
                            <th>Valeur</th>
                            <th>Retenue/th>
                            <th>Taux d'interêt</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="credit, uStat : ${credits}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${credit.personnel.tostring(}"></td>
                            <td data-th-text="${credit.valeur} + ' %'"></td>
                            <td data-th-text="${credit.retenue}"></td>
                            <td data-th-text="${credit.tauxInteret} + ' %'"></td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/paies/cnps/update/'+${cnps.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/paies/cnps/delete/'+${cnps.id} }" onclick="return confirm('Etes vous sure de vouloir supprimer cette CNPS ?')" class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
