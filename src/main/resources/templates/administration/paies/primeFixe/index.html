<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Les Primes</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/paies/show}">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Primes Fixes</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une Prime Fixe</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/paies/primeFixe/save}" method="post"  data-th-object="${primeFixe}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="type">Nom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="type" data-th-field="${primeFixe.nom}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="typeNum">Type<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="typeNum" data-th-field="${primeFixe.type}">
                                        <input type="hidden" data-th-field="${primeFixe.id}" data-th-value="${primeFixe.id}">
                                    </div>
                                </div>

                                <div class="control-group">
                                <label class="control-label" for="code">Code<span class="text-danger">*</span> </label>
                                <div class="controls">
                                    <input type="text" class="span6 typeahead" id="code" data-th-field="${primeFixe.code}">
                                </div>
                                </div>

                                    <div class="control-group">
                                        <label class="control-label" for="valeur">Valeur<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="valeur" data-th-field="${primeFixe.valeur}">
                                        </div>
                                    </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les primes Fixes</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable" id="datatable-buttons">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Code</th>
                            <th> Valeur</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="primeFixe, uStat : ${primeFixes}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${primeFixe.nom}"></td>
                            <td data-th-text="${primeFixe.type}"></td>
                            <td data-th-text="${primeFixe.code}"></td>
                            <td data-th-text="${primeFixe.valeur}"></td>
                            <td>
                                <a href="#" title="Distribuer" data-th-href="@{'/admin/paies/primeFixe/distribuer/'+${primeFixe.id} }"  class="btn btn-small btn-primary"><i class="halflings-icon white tags"></i></a>
                                <a href="#" title="modifier" data-th-href="@{'/admin/paies/primeFixe/update/'+${primeFixe.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" title="Supprimer" data-th-href="@{'/admin/paies/primeFixe/delete/'+${primeFixe.id} }" onclick="return confirm('Etes vous sure de vouloir supprimer cette Prime ?')" class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
