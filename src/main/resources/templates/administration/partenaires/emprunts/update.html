<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Emprunt</span></li>
        </ul>
		<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2><i class="halflings-icon edit"></i><span class="break"></span>Modification  d'une Sortie</h2>
					<div class="box-icon">
						<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
						<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
						<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
					</div>
				</div>
				<div class="box-content">
					<div class="alert alert-info" data-th-if="${info}">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
					</div>
					<form class="form-horizontal" data-th-action="@{/admin/emprunt/update}" method="post"  data-th-object="${sortie}">
						<fieldset style="text-align:center">
							<div class="control-group">
								<label class="control-label" for="offres">Produit Par Stock<span class="text-danger">*</span> </label>
								<div class="controls">
									<select id="offres" required data-rel="chosen" data-th-field="${sortie.offre}" class="span10 typeahead">
											<span data-th-each="offre : ${offres}">
												<option data-th-value="${offre.getId()}" data-th-text="${offre.getFournitures().description}+' De '+${offre.getPartenaire().nom}+' - > '+${offre.getPvp()+' FCFA'}"></option>
											</span>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="description">Description<span class="text-danger">*</span> </label>
								<div class="controls">
									<input type="text" required class="span10" id="description"  data-th-field="${sortie.description}">
									<input type="hidden" data-th-field="${sortie.id}" data-th-value="${sortie.getId()}">
									<span class="text-danger" data-th-errors="${sortie.description}"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="quantite">Quantité<span class="text-danger">*</span> </label>
								<div class="controls">
									<input type="text" required class="span10" id="quantite"  data-th-field="${sortie.quantite}">
									<input type="hidden" required data-th-field="${sortie.type}" value="Emprunt">
									<span class="text-danger" data-th-errors="${sortie.quantite}"></span>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Enregistrer</button>
								<button type="reset" class="btn">Annuler</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div><!--/span-->
		</div><!--/row-->
</div>
</div>
</body>
</html>
