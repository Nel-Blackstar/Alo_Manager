<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Stock</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <style>
        td{
            vertical-align:middle !important;
            text-align:center !important;
        }
    </style>
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Stock</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Article Disponibles</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
							<th>Produit</th>
                            <th>Fournisseur</th>
                            <th>Quantit√©</th>
							<th>Prix de vente public</th>
                            <th>Montant Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div data-th-each="offre, uStat : ${offres}">
                        <tr>
                                <td data-th-text="${offre.fournitures.description}"></td>
                                <td data-th-text="${offre.partenaire.nom}"></td>
                                <td data-th-text="${offre.quantite}"></td>
                                <td data-th-text="${offre.pvp}+' FCFA'"></td>
                                <td data-th-text="${offre.quantite}*${offre.pvp} +' FCFA'"></td>
                        </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
