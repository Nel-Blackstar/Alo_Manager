<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Entrées</span></li>
        </ul>
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les offres</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                	<div class="alert alert-info" data-th-if="${info}">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
					 </div>
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
							<th>Fourniture</th>
                            <th>Fournisseur</th>
                            <th>Quantité</th>
							<th>Prix de vente partenaire</th>
							<th>Prix de vente public</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="offre, uStat : ${offres}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${offre.fournitures.description}"></td>
                            <td data-th-text="${offre.partenaire.nom}"></td>
							<td data-th-text="${offre.quantite}"></td>
							<td data-th-text="${offre.pp}+' FCFA'"></td>
							<td data-th-text="${offre.pvp}+' FCFA'"></td>
                            <td>  
                            	<a href="#" data-th-href="@{'/admin/partenaire/add-entrees/'+${offre.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
