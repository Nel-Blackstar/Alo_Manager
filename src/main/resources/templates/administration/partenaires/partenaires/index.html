<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Gestion</span></li>
        </ul>
         <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une fourniture</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
                    <form class="form-horizontal" data-th-action="@{/admin/partenaires/save}" method="post"  data-th-object="${partenaire}">
                        <fieldset>
                        	<div class="box">
                        	<table style="width:100%;" class="table">
                            	<tr>
                            	<td>
	                                <div class="control-group">
	                                    <label class="control-label" for="nom">Nom<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12" id="nom" data-th-field="*{nom}">
	                                        <span class="text-danger" data-th-errors="${partenaire.nom}"></span>
	                                    </div>
	                                </div>
	                            </td>
                                <td>
	                                <div class="control-group">
	                                    <label class="control-label" for="prenom">Prénom<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12 typeahead" id="prenom" data-th-field="*{prenom}">
	                                        <span class="text-danger" data-th-errors="${partenaire.prenom}"></span>
	                                    </div>
	                                </div>
                                </td>
                                </tr>
                                <tr>
                            	<td>
	                                <div class="control-group">
	                                    <label class="control-label" for="date_naissance">Date de naissance<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12 typeahead input-xlarge datepicker" id="date_naissance" data-th-field="*{date_naissance}">
	                                        <span class="text-danger" data-th-errors="${partenaire.date_naissance}"></span>
	                                    </div>
	                                </div>
	                             </td>
                                 <td>
	                                <div class="control-group">
	                                    <label class="control-label" for="lieu_naissance">Lieu naissance<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12 typeahead" id="lieu_naissance" data-th-field="*{lieu_naissance}">
	                                        <span class="text-danger" data-th-errors="${partenaire.lieu_naissance}"></span>
	                                    </div>
	                                </div>
	                             </td>
                                 </tr>
                                 <tr>
                            	 <td>
	                                <div class="control-group">
	                                    <label class="control-label" for="numero_cni">Numéro CNI<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12 typeahead" id="numero_cni" data-th-field="*{numero_cni}">
	                                        <span class="text-danger" data-th-errors="${partenaire.numero_cni}"></span>
	                                    </div>
	                                </div>
	                                </td>
                                    <td>
	                                <div class="control-group">
	                                    <label class="control-label" for="email">Adresse mail </label>
	                                    <div class="controls">
	                                        <input type="email" required class="span12 typeahead" id="email" data-th-field="*{email}">
	                                        <span class="text-danger" data-th-errors="${partenaire.email}"></span>
	                                    </div>
	                                </div>
	                                </td>
	                                </tr>
	                                <tr>
	                            	<td>
	                                <div class="control-group">
	                                    <label class="control-label" required for="telephone">Téléphone<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" class="span12 typeahead" id="telephone" data-th-field="*{telephone}">
	                                        <span class="text-danger" data-th-errors="${partenaire.telephone}"></span>
	                                    </div>
	                                </div>
	                                </td>
                                    <td>
	                                <div class="control-group">
	                                    <label class="control-label" required for="adresse">Adresse<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="text" required class="span12 typeahead" id="adresse" data-th-field="*{adresse}">
	                                        <span class="text-danger" data-th-errors="${partenaire.adresse}"></span>
	                                    </div>
	                                </div>
	                                </td>
	                                </tr>
	                                <tr>
	                            	<td>
	                                <div class="control-group">
	                                    <label class="control-label" for="sexe">Sexe<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <select id="sexe" required data-rel="chosen" data-th-field="*{sexe}" class="span8 typeahead">
	                                            <option data-th-value="M" selected>Homme</option>
	                                            <option data-th-value="F">Femme</option>
	                                            <option data-th-value="A">Autre</option>
	                                        </select>
	                                    </div>
	                                </div>
	                                </td>
                                    <td>
	                                <div class="control-group">
	                                    <label class="control-label" for="photo">Photo<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <input type="file" class="span12 typeahead" id="photo" data-th-field="*{photo}">
	                                    </div>
	                                </div>
	                                </td>
	                                </tr>
	                                <tr>
	                            	<td class="offset-1" colspan="2">
		                            <div class="form-actions">
		                                <button type="submit" class="btn btn-primary">Enregistrer</button>
		                                <button type="reset" class="btn">Annuler</button>
		                            </div>
	                             </td>
		                         </tr>
		                       </table>
		                       </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
    <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Partenaires</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Adresse mail</th>
                            <th>Téléphone</th>
                            <th>Sexe</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="partenaire, uStat : ${partenaires}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${partenaire.nom}"></td>
                            <td data-th-text="${partenaire.prenom}"></td>
                            <td data-th-text="${partenaire.email}"></td>
                            <td>
                                <span data-th-text="${partenaire.telephone}"></span>
                            </td>
                            <td>
                                <span data-th-if="${partenaire.sexe} == 'M'">Monsieur</span>
                                <span data-th-if="${partenaire.sexe} == 'F'">Madame</span>
                            </td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/partenaires/view/'+${partenaire.id} }" class="btn btn-small btn-primary"><i class="halflings-icon white folder-open"></i></a>
                                <a href="#" data-th-href="@{'/admin/partenaires/update/'+${partenaire.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/partenaires/delete/'+${partenaire.id} }"  class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
