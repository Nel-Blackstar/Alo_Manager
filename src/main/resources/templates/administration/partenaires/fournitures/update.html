<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Fournitures</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une fourniture</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/fourniture/save}" method="post"  data-th-object="${fourniture}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="description">Description<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                    	<input type="hidden" class="span6 typeahead" data-th-value="${fourniture.id}" id="id" name="id" >
                                        <input type="text" class="span6 typeahead" data-th-value="${fourniture.description}" id="description" name="description" >
                                        <span class="text-danger" data-th-text="${fourniture.createdAt}"></span>
                                    </div>
                                </div>
                       			<div class="control-group">
	                                    <label class="control-label" for="type">Type<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <select id="type" required data-rel="chosen" name="type" class="span6 typeahead">
	                                            <option data-th-value="${fourniture.type}" data-th-text="${fourniture.type}">Service</option>
	                                            <option data-th-value="service">Service</option>
	                                            <option data-th-value="Materiel">Materiel</option>
	                                            <option data-th-value="Produit">Produit</option>
	                                        </select>
	                                    </div>
	                            </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
</div>
</body>
</html>
