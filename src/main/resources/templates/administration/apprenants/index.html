<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Apprenants</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a data-th-href="@{/admin/apprenants}">Apprenants</a></li>
        </ul>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Ajouter un apprenant</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="alert alert-info text-center" data-th-if="${info}">
                    <p class="fg-green" data-th-text="${info}">Info</p>
                </div>
                <div class="box-content">
                        <form class="form-horizontal" data-th-action="@{/admin/ajouter-apprenant}" method="post" enctype="multipart/form-data" data-th-object="${apprenant}">
                            <fieldset>
                                <div class="box span6">
                                    <div class="control-group">
                                        <label class="control-label" for="nom">Nom<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="nom" data-th-field="*{nom}" >
                                            <span class="text-danger" data-th-errors="${apprenant.nom}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="prenom">Prénom<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="prenom" data-th-field="*{prenom}" >
                                            <span class="text-danger" data-th-errors="${apprenant.prenom}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="date_naissance">Date de naissance<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead input-xlarge datepicker" id="date_naissance" data-th-field="*{date_naissance}">
                                            <span class="text-danger" data-th-errors="${apprenant.date_naissance}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lieu_naissance">Lieu naissance<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="lieu_naissance" data-th-field="*{lieu_naissance}" >
                                            <span class="text-danger" data-th-errors="${apprenant.lieu_naissance}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="numero_cni">Numéro CNI<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="numero_cni" data-th-field="*{numero_cni}" >
                                            <span class="text-danger" data-th-errors="${apprenant.numero_cni}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">Adresse mail </label>
                                        <div class="controls">
                                            <input type="email" class="span6 typeahead" id="email" data-th-field="*{email}" >
                                            <span class="text-danger" data-th-errors="${apprenant.email}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="telephone1">Téléphone 1<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="telephone1" data-th-field="*{telephone_1}" >
                                            <span class="text-danger" data-th-errors="${apprenant.telephone_1}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="telephone2">Téléphone 2 </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="telephone2" data-th-field="*{telephone_2}" >
                                            <span class="text-danger" data-th-errors="${apprenant.telephone_2}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box span6">
                                    <div class="control-group">
                                        <label class="control-label" for="matricule">Matricule<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="matricule" readonly data-th-field="*{matricule}" >
                                            <span class="text-danger" data-th-errors="${apprenant.matricule}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="adresse">Adresse<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="text" class="span6 typeahead" id="adresse" data-th-field="*{adresse}" >
                                            <span class="text-danger" data-th-errors="${apprenant.adresse}"></span>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="sexe">Sexe<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <select id="sexe" data-rel="chosen" data-th-field="*{sexe}" class="span6 typeahead">
                                                <option data-th-value="M">Homme</option>
                                                <option data-th-value="F">Femme</option>
                                                <option data-th-value="A">Autre</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeApprenant">Type d'apprenant<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <select id="typeApprenant" data-rel="chosen" data-th-field="*{typeApprenant}" class="span6 typeahead">
                                                <option data-th-value="Elève">Elève</option>
                                                <option data-th-value="Etudiant">Etudiant</option>
                                                <option data-th-value="Adulte">Adulte</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="photo">Photo<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <input type="file" class="span6 typeahead" required id="photo" name="ph" >
                                            <span class="text-danger" data-th-errors="${apprenant.photo}"></span>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                        <button type="reset" class="btn">Annuler</button>
                                    </div>
                                </div>
                            </fieldset>


                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="box">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon user"></i><span class="break"></span>Liste des Apprenants</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable" id="datatable-buttons">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>prénom</th>
                            <th>Adrèsse</th>
                            <th>Téléphone</th>
                            <th>email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="apprenant, aStat : ${listeApprenant}">
                            <td data-th-text="${aStat.count}"></td>
                            <td data-th-text="${apprenant.nom}"></td>
                            <td data-th-text="${apprenant.prenom}"></td>
                            <td data-th-text="${apprenant.adresse}"></td>
                            <td data-th-text="${apprenant.telephone_1}"></td>
                            <td data-th-text="${apprenant.email}"></td>
                            <td>
                                <a data-th-href="@{/admin/apprenants/view/{id}(id = ${apprenant.getId()})}"class="btn btn-small btn-primary">
                                    <i class="halflings-icon white folder-open"></i></a>
                                <a data-th-href="@{/admin/update-apprenant/{id}(id = ${apprenant.getId()})}" class="btn btn-small btn-success" title="Modifier l'apprenant"><i class="halflings-icon white edit"></i></a>
                                <a data-th-href="@{/admin/delete-apprenant/{id}(id = ${apprenant.getId()})}" class="btn btn-small btn-danger" title="Supprimer l'apprenant"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
        </div><!--/row-->
    </div>
    <!-- end: Content -->


</div>
</div>
</body>
</html>
