<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Diplomes</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
           <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
            	<a data-th-href="@{/admin/formations/}">Formations</a>
            	<i class="icon-angle-right"></i>
            </li>
            <li><a>Diplomes</a></li>
        </ul>
              <div class="box">
		              <div class="box-header" data-original-title>
		                  <h2><i class="halflings-icon building"></i><span class="break"></span>Liste des Diplomes de la session de formation</h2>
		                  <div class="box-icon">
		                      <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
		                      <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
		                      <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
		                  </div>
		              </div>
		              <div class="alert alert-info" data-th-if="${info}">
						<button type="button" class="close" data-dismiss="alert">×</button>
						<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
					  </div>
		              <div class="box-content">
                      <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>prénom</th>
                            <th>Adrèsse</th>
                            <th>Téléphone</th>
                            <th>email</th>
                            <th>Permi</th>
                            <th>Décision</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                 		<tr data-th-each="inscription, aStat : ${listeInscriptions}">
                            <td data-th-text="${aStat.count}"></td>
                            <td data-th-text="${inscription.getApprenant().nom}"></td>
                            <td data-th-text="${inscription.getApprenant().prenom}"></td>
                            <td data-th-text="${inscription.getApprenant().adresse}"></td>
                            <td data-th-text="${inscription.getApprenant().telephone_1}"></td>
                            <td data-th-text="${inscription.getApprenant().email}"></td>
                            <td><span data-th-each="code, aStat : ${inscription.getDiplome().categoriePermis}" data-th-text="${code.description}"></span></td>
                            <td>
	                            <b class="btn-success"  data-th-if="${inscription.getDiplome().isStatut()}==true"><span >Délivré Numéro = </span><span  data-th-text="${inscription.getDiplome().getNumero()}")></span></b>
	                            <b class="btn-danger"  data-th-if="${inscription.getDiplome().isStatut()}==false" ><span >Non Délivré</span></b>
                            </td>
                            <td>
                                <a data-th-href="@{/admin/setDiplomeStatut/{id}(id = ${inscription.getDiplome().getId()})}" class="btn btn-small btn-success" title="A reçu le diplome"><i class="halflings-icon white edit"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
