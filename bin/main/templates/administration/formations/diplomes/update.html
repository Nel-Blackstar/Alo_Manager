<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Apprenants</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
            	<a data-th-href="@{/admin/formations/}">Formations</a>
            	<i class="icon-angle-right"></i>
            </li>
            <li><a>Diplome</a></li>
        </ul>
        <div class="row-fluid sortable">
          <div class="box span12">
              <div class="box-header" data-original-title>
                  <h2><i class="halflings-icon building"></i><span class="break"></span>Ajouter un numéro de permis</h2>
                  <div class="box-icon">
                      <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                      <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                      <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                  </div>
              </div>
              <div class="alert alert-info text-center" style="height:12px;" data-th-if="${info}">
                  <p class="fg-green" data-th-text="${info}">Info</p>
              </div>
              <div class="box-content">
              		<div class="offset4 span12">
                       <form class="form-horizontal" data-th-action="@{/admin/formations/diplome/update}" method="post" data-th-object="${diplome}">
                           <fieldset>
                               <div class="box span6">
                                 <div class="control-group">
                                       <input type="hidden" data-th-value="${diplome.id}" data-th-field="*{id}">
                                       <input type="hidden" data-th-value="${permis}" name="permis" id="permis">
                                       <input type="hidden" data-th-value="${diplome.getInscrit().id}" name="propietaire" id="propietaire">
                                       <div class="control-group">
		                                    <label class="control-label"  for="apprenant">Apprenant<span class="text-danger"></span> </label>
		                                    <div class="controls">
		                                        <input type="text" required class="span6 typeahead" disabled data-th-value="${diplome.getInscrit().getApprenant().getNom()}+' '+${diplome.getInscrit().getApprenant().getPrenom()}" id="apprenant">
		                                        <span data-th-each="code, aStat : ${diplome.categoriePermis}" data-th-text="${code.description}"></span>
		                                    </div>
	                                	</div>
	                                	<div class="control-group">
		                                    <label class="control-label"  for="paiement">Numéro du permis<span class="text-danger">*</span> </label>
		                                    <div class="controls">
		                                        <input type="text" required class="span6 typeahead" id="numero" data-th-field="*{numero}" >
		                                    </div>
	                                	</div>
                                   </div>
                                   <div class="form-actions">
                                       <button type="submit" class="btn btn-primary">Ajouter</button>
                                       <button type="reset" class="btn">Annuler</button>
                                   </div>
                               </div>
                           </fieldset>
                       </form>
                      </div>
                   </div>
                 </div>
	</div>
</body>
</html>
