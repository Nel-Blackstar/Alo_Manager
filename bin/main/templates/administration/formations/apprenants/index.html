<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Apprenants</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
            	<a href="#">Formations</a>
            	<i class="icon-angle-right"></i>
            </li>
            <li><a href="#">Apprenants</a></li>
        </ul>


        <div style="margin: 7px">
           <h1 align="center">Ajouter un apprenant à la session de formation</h1>
        </div>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les apprenants</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="alert alert-info text-center" data-th-if="${info}">
                    <p class="fg-green" data-th-text="${info}">Info</p>
                </div>
                <div class="box-content">
                		<div>
                        <form class="form-horizontal" data-th-action="@{/admin/ajouter-apprenant}" method="post">
                            <fieldset>
                                <div class="box span6">
                                  <div class="control-group">
                                        <label class="control-label" for="type_apprenan">Apprenant<span class="text-danger">*</span> </label>
                                        <div class="controls">
                                            <select id="sexe" data-rel="chosen"class="span6 typeahead">
                                                <option data-th-value="M">Homme</option>
                                                <option data-th-value="F">Femme</option>
                                                <option data-th-value="A">Autre</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                        <button type="reset" class="btn">Annuler</button>
                                    </div>
                                </div>
                            </fieldset>


                        </form>
                        </div>
                    <div style="margin: 7px">
                        <h1 align="center">Liste des Inscrits</h1>
                    </div>
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>prénom</th>
                            <th>Adrèsse</th>
                            <th>Téléphone</th>
                            <th>email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="apprenant, aStat : ${listeApprenant}">
                            <td data-th-text="${aStat.count}"></td>
                            <td data-th-text="${apprenant.nom}"></td>
                            <td data-th-text="${apprenant.prenom}"></td>
                            <td data-th-text="${apprenant.adresse}"></td>
                            <td data-th-text="${apprenant.telephone_1}"></td>
                            <td data-th-text="${apprenant.email}"></td>
                            <td>
                                <a href="#" class="btn btn-small btn-primary">
                                    <i class="halflings-icon white folder-open"></i></a>
                                <a data-th-href="@{/admin/update-apprenant/{id}(id = ${apprenant.getId()})}" class="btn btn-small btn-success" title="Modifier l'apprenant"><i class="halflings-icon white edit"></i></a>
                                <a data-th-href="@{/admin/delete-apprenant/{id}(id = ${apprenant.getId()})}" class="btn btn-small btn-danger" title="Supprimer l'apprenant"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
