<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Utilisateurs</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html" data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a href="#" data-th-href="@{/admin/users/}">Cours</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span href="#">Modifier Cours</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Modifer les informations sur le cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="text-center alert alert-success" data-th-if="${info}">
                    <b class="fg-green" data-th-text="${info}">Info</b>
                </div>
                <div class="box-content" >
                    <form class="form-horizontal"  data-th-action="@{/admin/cours/update-cours}" method="post"  data-th-object="${cours}">
                        <fieldset>
                            <div class="offset3 box span5">
                                <div class="control-group">
                                    <label class="control-label"  for="module">Module<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span6 typeahead" id="module" data-th-field="*{module}" >
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="libelle">Libell√©<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span6 typeahead" id="libelle" data-th-field="*{libelle}" >
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label span7"  for="type">Type<span class="text-danger">*</span> </label>                                   <div class="controls">
                                    <input type="text"  required class="span6 typeahead" id="type"  data-th-field="*{type}" >
                                </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" id="valid" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
    </div>
    <!-- end: Content -->
</div>
<div data-layout-fragment="extra-js">

</div>
</body>
</html>
