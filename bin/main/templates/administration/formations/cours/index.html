<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Utilisateurs</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html" data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#" data-th-href="@{/admin/cours/}">Cours</a></li>
        </ul>

        <!--<div style="margin-bottom: 7px">
            <a data-th-href="@{/admin/users/ajouter-user}" class="btn btn-small btn-primary">Ajouter un utilisateur</a>
        </div>-->
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Enregistrer les informations sur le cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="text-center alert alert-success" data-th-if="${info}">
                    <b class="fg-green" data-th-text="${info}">Info</b>
                </div>
                <div class="box-content" ><br>
                    <form class="form-horizontal"  data-th-action="@{/admin/cours/ajouter-cours}" method="post"  data-th-object="${cours}">
                        <fieldset>
                            <div class="offset1 box span9">
                                <br><br>
                                <div class="control-group">
                                    <label class="control-label"  for="module">Module<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span10 typeahead" id="module" data-th-field="*{module}" >
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label"  for="libelle">Libellé<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span10 typeahead" id="libelle" data-th-field="*{libelle}" >
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label span7"  for="type">Type<span class="text-danger">*</span> </label>                                   <div class="controls">
                                    <input type="text"  required class="span10 typeahead" id="type"  data-th-field="*{type}" >
                                </div>
                                </div>
                                <div class="text-center form-actions">
                                    <button type="submit" id="valid" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Cours</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                	<div style="margin-bottom: 7px">
					  <a data-th-href="@{'/admin/ajouter/formation-cours'}" class="btn btn-small btn-primary" >Ajouter les cours à la session de formation en cours</a>
                	</div>
                	<table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Module</th>
                            <th>Libelllé</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="cours, uStat : ${listeCours}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${cours.module}"></td>
                            <td data-th-text="${cours.libelle}"></td>
                            <td data-th-text="${cours.type}"></td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/consulter-cours/'+${cours.id} }" class="btn btn-small btn-primary"><i class="halflings-icon white folder-open"></i></a>
                                <a href="#" data-th-href="@{'/admin/update-cours/'+${cours.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/cours/delete-cours/'+${cours.id} }"  class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>
    <!-- end: Content -->
</div>
</body>
</html>
