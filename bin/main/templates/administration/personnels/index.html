<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a data-th-href="@{/admin/personnels}">Personnels</a></li>
        </ul>

        <!--<div style="margin-bottom: 7px">
            <a data-th-href="@{/admin/personnels/ajouter-personnel}" class="btn btn-small btn-primary">Ajouter un personnel</a>
        </div>-->
        <div class="alert alert-info text-center" data-th-if="${info}">
            <p class="fg-green" data-th-text="${info}">Info</p>
        </div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'un nouveau personnel</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <form class="form-horizontal" enctype="multipart/form-data" data-th-action="@{/admin/personnels/ajouter-personnel}" method="post"  data-th-object="${personnel}">
                        <fieldset>
                            <div class="box span6">
                                <div class="control-group">
                                    <label class="control-label" for="nom">Nom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="nom" data-th-field="*{nom}" >
                                        <span class="text-danger" data-th-errors="${personnel.nom}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="prenom">Prénom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="prenom" data-th-field="*{prenom}" >
                                        <span class="text-danger" data-th-errors="${personnel.prenom}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="date_naissance">Date de naissance<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead input-xlarge datepicker" id="date_naissance" data-th-field="*{date_naissance}">
                                        <span class="text-danger" data-th-errors="${personnel.date_naissance}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="lieu_naissance">Lieu naissance<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="lieu_naissance" data-th-field="*{lieu_naissance}" >
                                        <span class="text-danger" data-th-errors="${personnel.lieu_naissance}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="numero_cni">Numéro CNI </label>
                                    <div class="controls">
                                        <input type="text" class="span12 typeahead" id="numero_cni" data-th-field="*{numero_cni}" >
                                        <span class="text-danger" data-th-errors="${personnel.numero_cni}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="email">Adresse mail </label>
                                    <div class="controls">
                                        <input type="email" required class="span12 typeahead" id="email" data-th-field="*{email}" >
                                        <span class="text-danger" data-th-errors="${personnel.email}"></span>
                                    </div>
                                </div>
                                 <div class="control-group">
                                    <label class="control-label" for="fonction">Fonction<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="fonction" data-th-field="*{fonction}" >
                                        <span class="text-danger" data-th-errors="${personnel.fonction}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" required for="telephone1">Téléphone 1<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span12 typeahead" id="telephone1" data-th-field="*{telephone_1}" >
                                        <span class="text-danger" data-th-errors="${personnel.telephone_1}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="telephone2">Téléphone 2 </label>
                                    <div class="controls">
                                        <input type="text" class="span12 typeahead" id="telephone2" data-th-field="*{telephone_2}" >
                                        <span class="text-danger" data-th-errors="${personnel.telephone_2}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="box span6">
                                <div class="control-group">
                                    <label class="control-label"  for="matricule">Matricule<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="matricule" data-th-field="*{matricule}" >
                                        <span class="text-danger" data-th-errors="${personnel.matricule}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" required for="adresse">Adresse<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span12 typeahead" id="adresse" data-th-field="*{adresse}" >
                                        <span class="text-danger" data-th-errors="${personnel.adresse}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="sexe">Sexe<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="sexe" required data-rel="chosen" data-th-field="*{sexe}" class="span12 typeahead">
                                            <option data-th-value="M">Homme</option>
                                            <option data-th-value="F">Femme</option>
                                            <option data-th-value="A">Autre</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="situationFamiliale">Situation Familiale<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select id="situationFamiliale" required data-rel="chosen" data-th-field="*{situationFamiliale}" class="span12 typeahead">
                                            <option data-th-value="M">Marie(e)</option>
                                            <option data-th-value="C">Celibataire</option>
                                            <option data-th-value="A">Autres</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="compteBancaire">Compte Bancaire<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text"  class="span12 typeahead" id="compteBancaire" data-th-field="*{compteBancaire}" >
                                        <span class="text-danger" data-th-errors="${personnel.compteBancaire}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="numeroCNPS">Numero CNPS<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span12 typeahead" id="numeroCNPS" data-th-field="*{numeroCNPS}" >
                                        <span class="text-danger" data-th-errors="${personnel.numeroCNPS}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="banque">Banque </label>
                                    <div class="controls">
                                        <select id="banque" data-rel="chosen" data-th-field="*{banque}" class="span12 typeahead">
                                            <option data-th-each="banque: ${banques}" data-th-value="${banque.id}" data-th-text="${banque.nom}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="photo">Photo<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="file" class="span12 typeahead" id="photo" name="pt" >
                                        <span class="text-danger" data-th-errors="${personnel.photo}"></span>
                                    </div>
                                </div>
                                <br><br><br>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                                <button type="reset" class="btn">Annuler</button>
                            </div>
                        </fieldset>


                    </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Liste du personnels</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Sexe</th>
                            <th>Fonction</th>
                            <th>Téléphone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="personnel, pStat : ${listePersonnels}">
                            <td data-th-text="${pStat.count}"></td>
                            <td data-th-text="${personnel.nom}"></td>
                            <td data-th-text="${personnel.prenom}"></td>
                            <td data-th-text="${personnel.sexe}"></td>
                            <td data-th-text="${personnel.fonction}"></td>
                            <td data-th-text="${personnel.telephone_1}"></td>
                            <td>
                                <a data-th-href="@{/admin/personnels/modifier-personnel/{id}(id = ${personnel.getId()})}" class="btn btn-small btn-success" title="Modifier la banque"><i class="halflings-icon white edit"></i></a>
                                <a data-th-href="@{/admin/personnels/supprimer-personnel/{id}(id = ${personnel.getId()})}" class="btn btn-small btn-danger" title="Supprimer la banque"><i class="halflings-icon white trash"></i></a>  
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>
    <!-- end: Content -->
</div>
</body>
</html>
