<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Sorties</span></li>
        </ul>
         <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'une Sortie</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/sortie/save}" method="post"  data-th-object="${sortie}">
                            <fieldset style="text-align:center">
							    <div class="control-group">
									<label class="control-label" for="offres">Produit Par Stock<span class="text-danger">*</span> </label>
									<div class="controls">
										<select id="offres" required data-rel="chosen" data-th-field="${sortie.offre}" class="span10 typeahead">
											<span data-th-each="offre : ${offres}">
												<option data-th-value="${offre.getId()}" data-th-text="${offre.getFournitures().description}+' '+${offre.getPvp()}"></option>
											</span>
										</select>
									</div>
	                            </div>
                                <div class="control-group">
                                    <label class="control-label" for="date">Date<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span10 datepicker" id="date"  data-th-field="${sortie.date}">
                                        <span class="text-danger" data-th-errors="${sortie.date}"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="description">Description<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" required class="span10" id="description"  data-th-field="${sortie.description}">
                                        <span class="text-danger" data-th-errors="${sortie.description}"></span>
                                    </div>
                                </div>
                                 <div class="control-group">
									<label class="control-label" for="quantite">Quantité<span class="text-danger">*</span> </label>
									<div class="controls">
										<input type="text" required class="span10" id="quantite"  data-th-field="${sortie.quantite}">
                                        <input type="hidden" required data-th-field="${sortie.type}" data-th-value="sortie">
										<span class="text-danger" data-th-errors="${sortie.quantite}"></span>
									</div>
								</div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Sorties</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
							<th>Produit</th>
                            <th>Fournisseur</th>
                            <th>Quantité</th>
							<th>Prix de vente public</th>
                            <th>Montant Total</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="sortie, uStat : ${sorties}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${sortie.offre.fournitures.description}"></td>
                            <td data-th-text="${sortie.offre.partenaire.nom}"></td>
							<td data-th-text="${sortie.offre.quantite}"></td>
							<td data-th-text="${sortie.offre.pvp}+' FCFA'"></td>
                            <td data-th-text="${sortie.offre.quantite}*${sortie.offre.pvp} +' FCFA'"></td>
                            <td>  
                            	<!--<a href="#" data-th-href="@{'/admin/partenaires/update/'+${offre.id} }" class="btn btn-small btn-primary"><i class="halflings-icon white folder-open"></i></a>-->
                                <a href="#" data-th-href="@{'/admin/offres/update/'+${sortie.offre.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/offres/delete/'+${sortie.offre.id} }"  class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
