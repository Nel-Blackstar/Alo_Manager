<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Personnels</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/partenaire}">Partenaire</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Facture</span></li>
        </ul>
         <div class="row-fluid sortable">
           <div class="box span12">
                <span data-th-if="${impression}">
			<div class="box">
              <div class="box-header" data-original-title>
                  <h4><i class="halflings-icon building"></i><span class="break"></span>Facture n° <span data-th-if="${facture}" data-th-text="${facture.getDescription()}"></span></h4>
                  <div class="box-icon">
                      <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                      <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                      <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                  </div>
              </div>
			  <div class="box-content">
		           <textarea class="cleditor" style="width:100% !important;">
				            	<!-- Blondin Kamgue -->
								<html xmlns="http://www.w3.org/1999/xhtml">
								<head>
								<meta charset="utf-8"/>
		
								<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
				            	<title></title>
								</head>
								<body>
								<br>
				            	<center><table>
								<tr>
								<td rowspan="5">
									<img width="200" heigth=150 data-th-if="${live.photo}" class="avatar" data-th-src="'/admin/live/images?lid=1'">
								</td>
								<td>
									Sté: <span data-th-text="${live.nom}"></span>
								</td>
								</tr>
								<tr>
								<td>
									Régistre de commerce: <span data-th-text="${live.numero_rc}"></span>
								</td>
								</tr>
								<tr>
								<td>
								 	Adrèsse: <span data-th-text="${live.adresse}"></span>
								</td>
								</tr>
								<tr>
								<td>
								 	Téléphone: <span data-th-text="${live.telephone_1}+'/'+${live.telephone_2}"></span>
								</td>
								</tr>
								<tr>
								<td>
									Slogan: <span data-th-text="${live.slogan}"></span>
								</td>
								</tr>
								</table>
								</center>
								<center><font align="center" color="green" size="12px">Facture n° <span data-th-if="${facture}" data-th-text="${facture.getDescription()}"></span></font></center>
				            	<table class="table table-striped table-bordered bootstrap-datatable datatable" border="1" width="100%" id="datatable-buttons">
			                        <thead>
			                        <tr>
			                            <th>#</th>
			                            <th>Articles</th>
			                            <th>Quantités</th>
			                            <th>P.U</th>
			                            <th>Sous Totaux</th>
			                        </tr>
			                        </thead>
			                        <tbody>
			                        <tr data-th-each="sortie, uStat : ${impression}">
			                            <td data-th-text="${uStat.count}"></td>
			                            <td data-th-text="${sortie.offre.fournitures.description}"></td>
			                            <td data-th-text="${sortie.quantite}"></td>
			                            <td><span data-th-text="${sortie.offre.pvp}"></span> Fcfa</td>
			                            <td><span data-th-text="${sortie.quantite}*${sortie.offre.pvp}"></span> Fcfa</td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
			                            <td colspan="2" style="text-align:center"><h3>Nom du client : </h3></td>
			                            <td colspan="3" data-th-text="${facture.acteur}"></td>
			                        </tr>
			                        <tr>
			                            <td colspan="2" style="text-align:center"><h3>Net à payer : </h3></td>
			                            <td colspan="3"><h3><span data-th-if="${compteur}" data-th-text="${compteur}"></span> Fcfa</h3></td>
			                        </tr>
			                        <tr>
			                        <td colspan="2">Date <span data-th-if="${facture}" data-th-text="${#dates.format(facture.createdAt, 'dd/MM/yyyy')}"></span></td>
			                            <td colspan="3" style="text-align:center">
				                            <center>
												<div  style="background-color:silver;border-color:gold;border-width:1px;border-style:solid">&nbsp;<span data-th-if="${lettre}" data-th-text="${lettre}"></span></div>
											</center>
										</td>
			                        </tr>
			                        </tfoot>
			                    </table>
			                    </body>
								</html>
				            </textarea>
			          </div>
			         </div>
				</span>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
    <!-- end: Content -->
       </div>
</div>
</body>
</html>
<script language="javascript">
$.cleditor.defaultOptions.width = 1060;
$.cleditor.defaultOptions.height = 500;
$("#input").cleditor();
</script>
