<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Banques</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a href="index.html">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><a href="#">Banques</a></li>
        </ul>


        <div style="margin-bottom: 7px">
            <a data-th-href="@{/admin/ajouter-banque}" class="btn btn-small btn-primary">Ajouter une banque</a>
        </div>

        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les banques</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Addresse</th>
                            <th>Telephone</th>
                            <th>Fax</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="banque, bStat : ${banques}">
                            <td data-th-text="${bStat.count}"></td>
                            <td data-th-text="${banque.nom}"></td>
                            <td data-th-text="${banque.adresse}"></td>
                            <td data-th-text="${banque.telephone}"></td>
                            <td data-th-text="${banque.fax}"></td>
                            <td>
                                <a data-th-href="@{/admin/consulter-banque/{id}(id = ${banque.getId()})}"
                                   title="Consulter le batiment" class="btn btn-small btn-primary">
                                    <i class="halflings-icon white folder-open"></i></a>
                                <a data-th-href="@{/admin/update-banque/{id}(id = ${banque.getId()})}" class="btn btn-small btn-success" title="Modifier la banque"><i class="halflings-icon white edit"></i></a>
                                <a data-th-href="@{/admin/delete-banque/{id}(id = ${banque.getId()})}" class="btn btn-small btn-danger" title="Supprimer la banque"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>
    <!-- end: Content -->
</div>
</body>
</html>
