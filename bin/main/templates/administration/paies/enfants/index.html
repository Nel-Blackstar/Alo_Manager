<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{layouts/layout-admin}">
<head>
    <title>Enfants</title>
</head>
<body>
<div data-layout-fragment="content">
    <!-- start: Content -->
    <div id="content" class="span10">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a data-th-href="@{/admin/}">Administration</a>
                <i class="icon-angle-right"></i>
            </li>
            <li>
                <a data-th-href="@{/admin/paies/show}">Paies</a>
                <i class="icon-angle-right"></i>
            </li>
            <li><span>Enfants</span></li>
        </ul>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon edit"></i><span class="break"></span>Ajout d'un Enfant</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                <div class="alert alert-info" data-th-if="${info}">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Infos: </strong> <span class="fg-green" data-th-text="${info}"></span>
				  </div>
             		<form class="form-horizontal" data-th-action="@{/admin/paies/enfants/save}" method="post"  data-th-object="${enfant}">
                            <fieldset style="text-align:center">
                                <div class="control-group">
                                    <label class="control-label" for="nom">Nom<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="nom" data-th-field="*{nom}">
                                        <input type="hidden" data-th-field="*{id}" data-th-value="${enfant.id}">
                                        <span class="text-danger" data-th-errors="${enfant.nom}"></span>
                                    </div>
                                </div>

                                <div class="control-group">
	                                <label class="control-label" for="date">Date de naissance<span class="text-danger">*</span> </label>
	                                <div class="controls">
	                                    <input type="text" class="span6 typeahead datepicker" id="date" data-th-field="*{date_naissance}">
	                                    <span class="text-danger" data-th-errors="${enfant.date_naissance}"></span>
	                                </div>
	                            </div>
	                            
	                            <div class="control-group">
	                                <label class="control-label" for="prenom">Prénom<span class="text-danger">*</span> </label>
	                                <div class="controls">
	                                    <input type="text" class="span6 typeahead" id="prenom" data-th-field="*{prenom}">
	                                    <span class="text-danger" data-th-errors="${enfant.prenom}"></span>
	                                </div>
	                            </div>
	                            
	                            <div class="control-group">
	                                    <label class="control-label" for="sexe">Sexe<span class="text-danger">*</span> </label>
	                                    <div class="controls">
	                                        <select id="sexe" required data-rel="chosen" data-th-field="*{sexe}" class="span6 typeahead">
	                                            <option data-th-value="M" selected>Homme</option>
	                                            <option data-th-value="F">Femme</option>
	                                            <option data-th-value="A">Autre</option>
	                                        </select>
	                                    </div>
	                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="libeller">Personnels<span class="text-danger">*</span> </label>
                                    <div class="controls">
                                        <select data-rel="chosen"class="typeahead span6" required name="personnels" multiple>
	                                                <span data-th-each="personnel : ${personnels}">
					                                    <option data-th-value="${personnel.id}" data-th-text="${personnel.nom}+' '+${personnel.prenom}"></option>
					                                </span>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    <button type="reset" class="btn">Annuler</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        <div class="clearfix"></div>
        <div class="row-fluid sortable">
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon building"></i><span class="break"></span>Les Enfants</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
                    </div>
                </div>
                <div class="box-content"> 
                
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Sexe</th>
                            <th>Date de naissance</th>
                            <th>Personnels</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="enfant, uStat : ${enfants}">
                            <td data-th-text="${uStat.count}"></td>
                            <td data-th-text="${enfant.nom}"></td>
                            <td data-th-text="${enfant.prenom}"></td>
                            <td>
                            	<span data-th-if="${enfant.sexe} == 'M'">Monsieur</span>
                                <span data-th-if="${enfant.sexe} == 'F'">Madame</span>
                            </td>
                            <td data-th-text="${enfant.date_naissance}"></td>
                            <td>
                            	<b  data-th-each="p : ${enfant.getPersonnel()}">
                                    -<span data-th-text=" ${p.nom}+' '+${p.prenom}"></span>
                                </b>
                            </td>
                            <td>
                                <a href="#" data-th-href="@{'/admin/paies/enfants/update/'+${enfant.id} }"  class="btn btn-small btn-success"><i class="halflings-icon white edit"></i></a>
                                <a href="#" data-th-href="@{'/admin/paies/enfants/delete/'+${enfant.id} }" onclick="return confirm('Etes vous sure de vouloir supprimer cette enfant?')" class="btn btn-small btn-danger"><i class="halflings-icon white trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    <!-- end: Content -->
        </div>
</div>
</body>
</html>
